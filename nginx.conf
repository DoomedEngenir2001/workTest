user root;

worker_processes 1;
events {
    worker_connections 1024;
}

http{
    server{
        listen 80;

        server_name 217.107.34.97;
        location / {
            proxy_pass http://frontend:3000/;
        }
        location /api/ {
            proxy_pass http://backend:8000/;
        }
    }
}